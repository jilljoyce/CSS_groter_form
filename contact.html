<!DOCTYPE html>
<html>

<head>
  <title> Contact </title>
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
  <header>
    <img id="logo" src="jillmoens.png" alt="jillmoens logo">
    <nav>
      <ul class="navigation-links">
        <li class="li_nav"><a class="a-navigation" href="index.html">Home</a></li>
        <li class="li_nav"><a class="a-navigation" href="portfolio.html">Portfolio</a></li>
        <li class="li_nav"><a class="a-navigation" href="about.html">Over mij</a></li>
        <li class="li_nav"><a class="a-navigation" href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="section-contact">
      <h1>Contact</h1>
      <p>Vul het formulier in en ik neem snel contact met je op!</p>
    </section>
    <form class="my-form" name="contact" method="POST" data-netlify="true">
      <p>
        <label>Your Name: <input type="text" name="name" /></label>
      </p>
      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>
      <p>
        <label>Telefoonnummer: <input type="tel" name="telephonenumber"></label>
      </p>
      <p>
        <label>Leeftijd: <input type="number" name="age"></label>
      </p>
      <p>
        <label>Geboortedatum: <input type="date" name="birthdate"></label>
      </p>
      <p>
        <label>Gender: </label>
        <label>Woman <input type="radio" name="gender" value="woman"></label>
        <label>Man <input type="radio" name="gender" value="man"></label>
      </p>
      <p>
        <label>Favorite cuisine: </label>
        <label>frans <input type="checkbox" name="frans"></label>
        <label>italiaans <input type="checkbox" name="italiaans"></label>
      </p>
      <p>
        <label>Favoriete kleur van short: <input type="color" name="color"></label>
      </p>
      <p>
        <label>Biografie: <textarea name="biografie"></textarea></label>
      </p>
      <p>
        <label>Upload laatste recept: <input type="file" name="receptfile"></label>
      </p>
      <p>
        <label>Website met recepten: <input type="url" name="website"></label>
      </p>
      <p>
        <button type="reset">Reset</button>
      </p>
      <p>
        <button type="submit">Send</button>
      </p>
    </form>
  </main>
  <footer>

  </footer>
</body>

</html>
